<div class="container-fluid col-sm-3">
  <div class="panel panel-default">
    <div class="panel-heading"><span class="text-uppercase">Authentification</span></div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
        <div class="form-group">
          <label class="control-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" name="username" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">Mot de passe</label>
          <input type="password" class="form-control" name="password" ngModel>
        </div>
        <button type="submit" class="btn btn-default">Valider</button>
        <button type="reset" class="btn btn-default">Annuler</button>
      </form>
    </div>
  </div>
</div>
